<ng-container *ngIf="blogList.length != 0 ;
else spinner">

  <div class="blog">
    <div class="container">
      <h2 class="blog__title">Blog</h2>
      <p class="blog__par">Our latest web design tips, tricks, insights, and resources, hot off the presses.</p>
      <div class="blog__list row justify-content-center align-items-center">
        <div class="col-lg-4 col-md-6 col-10" *ngFor="let blog of blogList | paginate:{
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems:count}; let i = index">
          <div class="blog__card" (click)="goToBlogDetails(blog)">
            <img class="blog__img" src={{blog.blogImg}}>
            <div class="blog__card__content">
              <h3 class="blog__card__title">{{blog.title}}</h3>
              <p class="blog__card__body">{{blog.body}}</p>
              <div class="blog__info">
                <img src={{blog.authorImg1}}>
                <p>{{blog.authorName}}</p>
                <p>|</p>
                <p>{{blog.date}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>

        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>

      </div>
    </div>
  </div>
</ng-container>

<ng-template #spinner>
  <app-spinner class="spinner"></app-spinner>
</ng-template>
